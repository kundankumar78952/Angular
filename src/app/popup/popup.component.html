<button type="button" class="btn btn-info btn-lg" (click)="openModal()">click to popup</button>
    <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
         <div class="modal-dialog" role="document">
               <div class="modal-content modal-sm">
                     <div class="modal-header">
                           <h4 class="modal-title">Popup Title</h4>
                           <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
                         </div>
                <div class="modal-body">
                           <p>Pop up text</p>
<p>It's pop up way I used here!</p>                       </div>
                     <div class="modal-footer">
                           <button type="button" class="btn btn-outline-info" (click)="onCloseHandled()" >Close</button>
                         </div>
                    </div>
             </div>
 </div>
